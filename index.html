<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="icon" href="bird.png">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="counter"></div>
        <div class="title">
            <div class="subtitle1">Press any key to start</div>
            <div> <span class="subtitle2">0</span> pipes</div>
        </div>
        <div class="bird">
           <img src="./asset/bird.gif" alt="bird"/>
        </div>
        <img src="./asset/cloud1.png" alt="cloud" class="cloud cloud1"/>
        <img src="./asset/cloud2.png" alt="cloud" class="cloud cloud2"/>
        <img src="./asset/cloud3.png" alt="cloud" class="cloud cloud3"/>
        <img src="./asset/cloud4.png" alt="cloud" class="cloud cloud4"/>
        <img src="./asset/cloud5.png" alt="cloud" class="cloud cloud5"/>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
